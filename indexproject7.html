<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .choice-display {
            min-height: 8rem; /* Ensure consistent height for display boxes */
        }
    </style>
</head>
<body class="p-4 md:p-8 min-h-screen flex items-center justify-center">

    <div id="game-container" class="w-full max-w-lg bg-white p-6 md:p-8 rounded-2xl shadow-2xl border border-gray-100">

        <!-- Title -->
        <h1 class="text-3xl md:text-4xl font-extrabold text-center text-indigo-700 mb-6 border-b-4 border-indigo-200 pb-2">
            Rock Paper Scissors
        </h1>

        <!-- Score Board -->
        <div id="score-board" class="flex justify-around items-center bg-indigo-50 p-4 rounded-xl mb-8 shadow-inner">
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-700">You (User)</p>
                <span id="user-score" class="text-5xl font-bold text-indigo-600">0</span>
            </div>
            <div class="text-center text-3xl font-extrabold text-gray-500">
                vs
            </div>
            <div class="text-center">
                <p class="text-xl font-semibold text-gray-700">Computer (Comp)</p>
                <span id="comp-score" class="text-5xl font-bold text-indigo-600">0</span>
            </div>
        </div>

        <!-- Choices Display Area -->
        <div id="choices-display" class="flex justify-between gap-4 mb-8">
            <!-- User's Choice Display -->
            <div class="choice-display w-1/2 p-4 bg-purple-100 rounded-xl shadow-lg flex flex-col items-center justify-center">
                <p class="text-lg font-medium text-purple-800 mb-2">Your Choice</p>
                <p id="user-choice-text" class="text-4xl font-bold text-purple-900">?</p>
            </div>
            <!-- Computer's Choice Display -->
            <div class="choice-display w-1/2 p-4 bg-red-100 rounded-xl shadow-lg flex flex-col items-center justify-center">
                <p class="text-lg font-medium text-red-800 mb-2">Computer's Choice</p>
                <p id="comp-choice-text" class="text-4xl font-bold text-red-900">?</p>
            </div>
        </div>

        <!-- Result Message -->
        <p id="result-message" class="text-center text-2xl font-extrabold mb-8 min-h-[3rem] flex items-center justify-center rounded-lg p-2 bg-yellow-100 text-yellow-800 shadow-md">
            Choose a button to play!
        </p>

        <!-- Action Buttons (Rock, Paper, Scissors) -->
        <div id="action-buttons" class="grid grid-cols-3 gap-3">
            <button onclick="playGame('rock')" 
                    class="p-3 bg-blue-500 text-white font-semibold rounded-xl shadow-md hover:bg-blue-600 transition duration-150 transform hover:scale-105 active:bg-blue-700">
                Rock
            </button>
            <button onclick="playGame('paper')" 
                    class="p-3 bg-green-500 text-white font-semibold rounded-xl shadow-md hover:bg-green-600 transition duration-150 transform hover:scale-105 active:bg-green-700">
                Paper
            </button>
            <button onclick="playGame('scissors')" 
                    class="p-3 bg-red-500 text-white font-semibold rounded-xl shadow-md hover:bg-red-600 transition duration-150 transform hover:scale-105 active:bg-red-700">
                Scissors
            </button>
        </div>

    </div>

    <script>
        // Game State Variables
        let userScore = 0;
        let compScore = 0;
        const choices = ['rock', 'paper', 'scissors'];

        // DOM Elements
        const userScoreSpan = document.getElementById('user-score');
        const compScoreSpan = document.getElementById('comp-score');
        const userChoiceText = document.getElementById('user-choice-text');
        const compChoiceText = document.getElementById('comp-choice-text');
        const resultMessage = document.getElementById('result-message');

        /**
         * @brief Returns the choice name with emoji.
         * @param {string} choice 'rock', 'paper', or 'scissors'
         * @returns {string} The choice name with emoji
         */
        function getLocalisedChoice(choice) {
            switch (choice) {
                case 'rock':
                    return '‚úä Rock';
                case 'paper':
                    return '‚úã Paper';
                case 'scissors':
                    return '‚úåÔ∏è Scissors';
                default:
                    return '?';
            }
        }

        /**
         * @brief Selects a random choice for the computer.
         * @returns {string} 'rock', 'paper', or 'scissors'
         */
        function getComputerChoice() {
            // Select a random index between 0, 1, or 2 using Math.random().
            const randomIndex = Math.floor(Math.random() * 3);
            return choices[randomIndex];
        }

        /**
         * @brief Determines the winner and updates the score.
         * @param {string} userChoice - User's choice
         * @param {string} compChoice - Computer's choice
         */
        function determineWinner(userChoice, compChoice) {
            let message = '';
            let messageClass = '';

            // Draw condition
            if (userChoice === compChoice) {
                message = "It's a Draw! Play again. ü§ù";
                messageClass = 'bg-yellow-100 text-yellow-800';
            } 
            // Win/Lose conditions
            else if (
                (userChoice === 'rock' && compChoice === 'scissors') ||
                (userChoice === 'paper' && compChoice === 'rock') ||
                (userChoice === 'scissors' && compChoice === 'paper')
            ) {
                userScore++; // User wins
                userScoreSpan.textContent = userScore;
                message = 'You Win! üéâ';
                messageClass = 'bg-green-100 text-green-800';
            } else {
                compScore++; // Computer wins
                compScoreSpan.textContent = compScore;
                message = 'Computer Wins! üò¢';
                messageClass = 'bg-red-100 text-red-800';
            }

            // Update Result Message
            resultMessage.textContent = message;
            resultMessage.className = `text-center text-2xl font-extrabold mb-8 min-h-[3rem] flex items-center justify-center rounded-lg p-2 shadow-md ${messageClass}`;
        }

        /**
         * @brief Plays one round of the game.
         * @param {string} choice - The choice selected by the user ('rock', 'paper', or 'scissors')
         */
        function playGame(choice) {
            const userChoice = choice;
            const compChoice = getComputerChoice();

            // Display Choices
            userChoiceText.textContent = getLocalisedChoice(userChoice);
            compChoiceText.textContent = getLocalisedChoice(compChoice);

            // Determine and update winner
            determineWinner(userChoice, compChoice);
        }

    </script>
</body>
</html>
