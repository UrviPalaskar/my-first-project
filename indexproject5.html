<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two-Column Layout</title>
    <style>
        /* Based on the visual characteristics of the image */
        body {
            margin: 0;
            padding: 20px; 
            background-color: #dbeed0; /* Very pale green/mint background */
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            box-sizing: border-box;
        }

        .container {
            display: grid;
            gap: 12px; /* Increased gap slightly */
            /* Column sizing: Left is 2.5x wider than right (closer to the image visual) */
            grid-template-columns: 2.5fr 1fr; 
            grid-template-rows: auto 1fr; 
            width: 100%;
            max-width: 950px; 
            /* Key adjustment: Thicker, darker green border around the whole container */
            border: 4px solid #8e9e7b; 
            padding: 12px; 
            box-sizing: border-box;
            background-color: #dbeed0; /* Ensure container background matches body */
        }

        .top-red-section {
            grid-column: 1 / -1;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px; /* Increased gap to match container gap */
        }

        .top-red-box {
            background-color: #e5938f; /* Soft reddish color */
            height: 90px; /* Slightly increased height */
            /* Thicker, darker green border */
            border: 4px solid #8e9e7b; 
            box-sizing: border-box;
        }

        .main-content {
            background-color: #98a584; /* Medium olive-green/gray color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px; /* Adjusted height for better proportion */
            border: 4px solid #8e9e7b; 
            box-sizing: border-box;
        }

        .yellow-square {
            width: 90px;
            height: 90px;
            background-color: #fcd98c; /* Muted yellow color */
            border: 4px solid #8e9e7b; 
            box-sizing: border-box;
        }

        .right-sidebar {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Increased gap to match other elements */
        }

        .right-sidebar-box {
            background-color: #b7d19c; /* Lighter olive-green color */
            /* Allow sidebar boxes to fill the remaining vertical space */
            flex-grow: 1; 
            border: 4px solid #8e9e7b; 
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="top-red-section">
            <div class="top-red-box"></div>
            <div class="top-red-box"></div>
            <div class="top-red-box"></div>
        </div>
        <div class="main-content">
            <div class="yellow-square"></div>
        </div>
        <div class="right-sidebar">
            <div class="right-sidebar-box"></div>
            <div class="right-sidebar-box"></div>
            <div class="right-sidebar-box"></div>
            <div class="right-sidebar-box"></div>
        </div>
    </div>

</body>
</html>
