<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Links and Navigation</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: Arial, sans-serif;
    background: #fff;
    color: #333;
    text-align: center;
  }

  h1 {
    font-size: 28px;
    margin-top: 30px;
  }

  p {
    margin: 10px 0 25px;
    font-size: 16px;
    color: #555;
  }

  nav {
    background: #2b2b2b;
    display: flex;
    justify-content: space-around;
    padding: 12px 0;
  }

  nav a {
    color: #eee;
    text-decoration: none;
    font-size: 15px;
    padding: 8px 14px;
    display: inline-block;
  }

  nav a:hover {
    background: #444;
  }
</style>
</head>
<body>

  <h1>Links and Navigation</h1>
  <p>Here are some links to various websites</p>

  <nav>
    <a href="#">Example</a>
    <a href="#">Test</a>
    <a href="#">Sample</a>
    <a href="https://www.google.com" target="_blank">Google</a>
    <a href="https://github.com" target="_blank">GitHub</a>
    <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
  </nav>

</body>
</html>
