<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Rock Paper Scissors - 5 Rounds</h1>

    <div class="container">
        <div class="box">
            <h2>User</h2>
            <div class="score" id="userScore">Score: 0</div>
        </div>

        <div class="box">
            <h2>Computer</h2>
            <div class="score" id="compScore">Score: 0</div>
        </div>
    </div>

    <button id="playBtn">PLAY</button>

    <div id="message"></div>

    <script src="script.js"></script>
</body>
</html>
